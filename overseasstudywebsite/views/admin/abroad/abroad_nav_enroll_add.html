{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>录取案例添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">录取案例添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad">留学项目：</label>
        <select name="abroad" id="abroad" class="form-control" style="margin: 10px 0">
            <option value="">请选择留学项目</option>
            {% for abroad in abroads %}
            <option value="{{abroad.id}}">{{abroad.Abroad_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="abroad_enroll_name">案例文章标题：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_name" placeholder="请输入录取案例的文章标题" name="abroad_enroll_name">
        <label for="school">录取学校：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="school" placeholder="请输入录取学校的中文名,要求与数据库中学校一致" name="school">
        <label for="abroad_enroll_subject">录取专业：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_subject" placeholder="请输入录取学校的专业" name="abroad_enroll_subject">
        <label for="abroad_enroll_student">录取学生姓名：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_student" placeholder="请输入录取的学生姓名" name="abroad_enroll_student">
        <label for="abroad_enroll_code">录取学生代号：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_code" placeholder="请输入录取学生的代号，用于防止泄漏学生信息" name="abroad_enroll_code">
        <label for="test1">考试科目1：</label>
        <select name="test1" id="test1" class="form-control" style="margin: 10px 0">
            <option value="">请选择考试科目</option>
            {% for test in tests %}
            <option value="{{test.id}}">{{test.Test_name}}</option>
            {% endfor %}
        </select>
        <label for="abroad_enroll_score1">学生成绩1：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_score1" placeholder="请输入学生成绩，数字类型" name="abroad_enroll_score1">
        <label for="test2">考试科目2：</label>
        <select name="test2" id="test2" class="form-control" style="margin: 10px 0">
            <option value="">请选择考试科目</option>
            {% for test in tests %}
            <option value="{{test.id}}">{{test.Test_name}}</option>
            {% endfor %}
        </select>
        <label for="abroad_enroll_score2">学生成绩2：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_score2" placeholder="请输入学生成绩，数字类型" name="abroad_enroll_score2">
        <label for="abroad_enroll_url">案例url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_url" placeholder="请输入文章跳转链接,系统会自动在链接后加.html，所以这里填文章页面的英文、数字名称" name="abroad_enroll_url">
        <label for="abroad_enroll_order">案例顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_order" placeholder="案例展示的顺序，默认为10" name="abroad_enroll_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="/public/js/system.js"></script>
{% endblock %}
