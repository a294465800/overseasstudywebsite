{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>教师添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">教师添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="teacher_name">教师名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="teacher_name" placeholder="请输入教师名称" name="teacher_name">
        <label for="teacher_introduce">教师简介：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="teacher_introduce" placeholder="请输入教师的简介，10个字以内" name="teacher_introduce">
        <label for="teacher_img">图片名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="teacher_img" placeholder="请输入教师照片的名称，要带后缀" name="teacher_img">
        <label for="teacher_url">教师url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="teacher_url" placeholder="请输入要跳转的链接" name="teacher_url">
        <label for="teacher_order">教师名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="teacher_order" placeholder="请输入教师显示顺序" name="teacher_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
