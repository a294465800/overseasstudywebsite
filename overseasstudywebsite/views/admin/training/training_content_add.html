{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>培训文章添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">培训文章添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="test">考试项目：</label>
        <select name="test" id="test" class="form-control" style="margin: 10px 0">
            <option value="">请选择考试</option>
            {% for test in tests %}
            <option value="{{test.id}}">{{test.Test_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="training">培训分类：</label>
        <select name="training" id="training" class="form-control" style="margin: 10px 0">
            {% for training in trainings %}
                {% if training_content.training._id.toString() == training._id.toString() %}
                <option value="{{training.id}}" selected>{{training.Training_name}}</option>
                {% else %}
                <option value="{{training.id}}">{{training.Training_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="training_content_name">培训文章标题：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_name" placeholder="请输入培训文章标题名称" name="training_content_name">
        <label for="training_content_url">培训文章url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_url" placeholder="请输入培训文章跳转的链接，默认为'/'" name="training_content_url">
        <label for="training_content_order">培训文章顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_order" placeholder="请输入培训文章顺序，小数字排前面，默认10" name="training_content_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="/public/js/system.js"></script>
{% endblock %}
