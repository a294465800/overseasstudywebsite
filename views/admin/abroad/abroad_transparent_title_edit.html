{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>内容标题编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">内容标题编辑 - {{abroad_t_title.Abroad_t_title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad_transparent">透明标题名称：</label>
        <select name="abroad_transparent" id="abroad_transparent" class="form-control" style="margin: 10px 0">
            {% for abroad_transparent in abroad_transparents %}
                {% if abroad_t_title.abroad_transparent._id.toString() == abroad_transparent._id.toString() %}
                    <option value="{{abroad_transparent.id}}" selected>{{abroad_transparent.Abroad_t_name}}</option>
                {% else %}
                    <option value="{{abroad_transparent.id}}">{{abroad_transparent.Abroad_t_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="abroad_t_title">内容标题名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_title" value="{{abroad_t_title.Abroad_t_title}}" placeholder="请输入透明导航内容标题名称" name="abroad_t_title">
        <label for="abroad_t_title_order">内容标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_title_order"  value="{{abroad_t_title.Abroad_t_title_order}}" placeholder="请输入透明导航内容标题显示顺顺序，默认为0，排序由小到大" name="abroad_t_title_order">
        <label for="abroad_t_title_content">文章内容：</label>
        <textarea class="form-control" style="margin-top: 10px;resize: none" name="abroad_t_title_content" id="abroad_t_title_content" cols="30" rows="10">{{abroad_t_title.Abroad_t_title_content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
