{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>内容标题添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">内容标题添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad_transparent">导航标题名称：</label>
        <select name="abroad_transparent" id="abroad_transparent" class="form-control" style="margin: 10px 0">
            {% for abroad_transparent in abroad_transparents %}
            <option value="{{abroad_transparent.id}}">{{abroad_transparent.Abroad_t_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="abroad_t_title">内容标题名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_title" placeholder="请输入透明导航内容标题名称" name="abroad_t_title">
        <label for="abroad_t_title_order">内容标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_title_order" placeholder="请输入透明导航内容标题显示顺顺序，默认为0，排序由小到大" name="abroad_t_title_order">
        <label for="abroad_t_title_content">文章内容：</label>
        <textarea class="form-control" style="margin-top: 10px;resize: none" name="abroad_t_title_content" id="abroad_t_title_content" cols="30" rows="10" placeholder="输入文章所有内容,用markdown语法"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
