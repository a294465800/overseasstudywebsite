{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>留学导航编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">留学导航编辑 - {{abroad_nav.Abroad_nav_name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad">导航名称：</label>
        <select name="abroad" id="abroad" class="form-control" style="margin: 10px 0">
            {% for abroad in abroads %}
                {% if abroad_nav.abroad._id.toString() == abroad._id.toString() %}
                    <option value="{{abroad.id}}" selected>{{abroad.Abroad_name}}</option>
                {% else %}
                    <option value="{{abroad.id}}">{{abroad.Abroad_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="abroad_nav_name">留学导航名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_nav_name" value="{{abroad_nav.Abroad_nav_name}}" name="abroad_nav_name">
        <label for="abroad_nav_url">留学导航url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_nav_url" value="{{abroad_nav.Abroad_nav_url}}" name="abroad_nav_url">
        <label for="abroad_nav_order">导航内容标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_nav_order" value="{{abroad_nav.Abroad_nav_order}}" name="abroad_nav_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
