{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>文章标题编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">文章标题编辑 - {{abroad_content.Abroad_content_name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad">留学项目：</label>
        <select name="abroad" id="abroad" class="form-control" style="margin: 10px 0">
            {% for abroad in abroads %}
                {% if abroad_content.abroad._id.toString() == abroad._id.toString() %}
                    <option value="{{abroad.id}}" selected>{{abroad.Abroad_name}}</option>
                {% else %}
                    <option value="{{abroad.id}}">{{abroad.Abroad_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="abroad_nav">导航名称：</label>
        <select name="abroad_nav" id="abroad_nav" class="form-control" style="margin: 10px 0">
            {% for abroad_nav in abroad_navs %}
                {% if abroad_content.abroad_nav._id.toString() == abroad_nav._id.toString() %}
                    <option value="{{abroad_nav.id}}" selected>{{abroad_nav.Abroad_nav_name}}</option>
                {% else %}
                    <option value="{{abroad_nav.id}}">{{abroad_nav.Abroad_nav_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="abroad_content_name">文章标题：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_content_name" value="{{abroad_content.Abroad_content_name}}" name="abroad_content_name">
        <label for="abroad_content_url">文章url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_content_url" value="{{abroad_content.Abroad_content_url}}" name="abroad_content_url">
        <label for="abroad_content_order">文章标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_content_order" value="{{abroad_content.Abroad_content_order}}" name="abroad_content_order">
        <label for="abroad_content_markdown">文章内容：</label>
        <textarea class="form-control" style="margin-top: 10px;resize: none" name="abroad_content_markdown" id="abroad_content_markdown" cols="30" rows="10">{{abroad_content.Abroad_content_markdown}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="/public/js/system.js"></script>
{% endblock %}
