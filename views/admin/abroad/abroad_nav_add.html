{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>留学导航添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">留学导航添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad">留学名称：</label>
        <select name="abroad" id="abroad" class="form-control" style="margin: 10px 0">
            {% for abroad in abroads %}
            <option value="{{abroad.id}}">{{abroad.Abroad_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="abroad_nav_name">导航名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_nav_name" placeholder="请输入留学导航名称" name="abroad_nav_name">
        <label for="abroad_nav_order">标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_nav_order" placeholder="请输入留学导航顺序，小数字排前面，默认0" name="abroad_nav_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
