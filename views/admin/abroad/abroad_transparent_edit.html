{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>标题编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">标题编辑 - {{abroad_transparent.Abroad_t_name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad_t_name">标题名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_name" value="{{abroad_transparent.Abroad_t_name}}" placeholder="请输入透明导航标题名称" name="abroad_t_name">
        <label for="abroad_t_order">标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_t_order" value="{{abroad_transparent.Abroad_t_order}}" placeholder="请输入透明导航标题显示顺顺序，默认为0，排序由小到大" name="abroad_t_order">
        <label for="abroad_t_content">文章内容：</label>
        <textarea class="form-control" style="margin-top: 10px;resize: none" name="abroad_t_content" id="abroad_t_content" cols="30" rows="10">{{abroad_transparent.Abroad_t_content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
