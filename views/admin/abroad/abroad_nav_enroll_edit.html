{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>录取案例编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">录取案例编辑 - {{abroad_enroll.Abroad_enroll_name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="abroad">留学项目：</label>
        <select name="abroad" id="abroad" class="form-control" style="margin: 10px 0">
            {% for abroad in abroads %}
                {% if abroad_enroll.abroad._id.toString() == abroad._id.toString() %}
                    <option value="{{abroad.id}}" selected>{{abroad.Abroad_name}}</option>
                {% else %}
                    <option value="{{abroad.id}}">{{abroad.Abroad_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="school">录取学校：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="school" value="{{abroad_enroll.school.School_zn}}" name="school">
        <label for="abroad_enroll_subject">录取专业：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_subject" value="{{abroad_enroll.Abroad_enroll_subject}}" name="abroad_enroll_subject">
        <label for="abroad_enroll_student">录取学生姓名：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_student" value="{{abroad_enroll.Abroad_enroll_student}}" name="abroad_enroll_student">
        <label for="abroad_enroll_code">录取学生代号：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_code" value="{{abroad_enroll.Abroad_enroll_code}}" name="abroad_enroll_code">
        <label for="test1">考试科目1：</label>
        <select name="test1" id="test1" class="form-control" style="margin: 10px 0">
            <option value="">请选择考试科目</option>
            {% for test in tests %}
                {% if abroad_enroll.test1._id.toString() == test._id.toString() %}
                <option value="{{test.id}}" selected>{{test.Test_name}}</option>
                {% else %}
                <option value="{{test.id}}">{{test.Test_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="abroad_enroll_score1">学生成绩1：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_score1" value="{{abroad_enroll.Abroad_enroll_score1}}" name="abroad_enroll_score1">
        <label for="test2">考试科目2：</label>
        <select name="test2" id="test2" class="form-control" style="margin: 10px 0">
            <option value="">请选择考试科目</option>
            {% for test in tests %}
                {% if abroad_enroll.test2._id.toString() == test._id.toString() %}
                <option value="{{test.id}}" selected>{{test.Test_name}}</option>
                {% else %}
                <option value="{{test.id}}">{{test.Test_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="abroad_enroll_score2">学生成绩2：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_score2" value="{{abroad_enroll.Abroad_enroll_score2}}" name="abroad_enroll_score2">
        <label for="abroad_enroll_url">案例url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="abroad_enroll_url" value="{{abroad_enroll.Abroad_enroll_url}}" name="abroad_enroll_url">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="/public/js/system.js"></script>
{% endblock %}
