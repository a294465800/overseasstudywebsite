{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/" target="_blank">官网首页</a></li>
    <li><span>培训文章标题编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">培训文章标题编辑 - {{training_content.Training_content_name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="test">考试项目：</label>
        <select name="test" id="test" class="form-control" style="margin: 10px 0">
            {% for test in tests %}
                {% if training_content.test._id.toString() == test._id.toString() %}
                    <option value="{{test.id}}" selected>{{test.Test_name}}</option>
                {% else %}
                    <option value="{{test.id}}">{{test.Test_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="training">培训分类：</label>
        <select name="training" id="training" class="form-control" style="margin: 10px 0">
            {% for training in trainings %}
                {% if training_content.training._id.toString() == training._id.toString() %}
                    <option value="{{training.id}}" selected>{{training.Training_name}}</option>
                {% else %}
                    <option value="{{training.id}}">{{training.Training_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="training_content_name">培训文章标题：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_name" value="{{training_content.Training_content_name}}" name="training_content_name">
        <label for="training_content_url">培训文章url：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_url" value="{{training_content.Training_content_url}}" name="training_content_url">
        <label for="training_content_order">培训文章顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="training_content_order" value="{{training_content.Training_content_order}}" name="training_content_order">
        <label for="training_content_markdown">文章内容：</label>
        <textarea class="form-control" style="margin-top: 10px;resize: none" name="training_content_markdown" id="training_content_markdown" cols="30" rows="10">{{training_content.Training_content_markdown}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script src="/public/js/system.js"></script>
{% endblock %}
