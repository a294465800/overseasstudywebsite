{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>留言列表</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px">留言列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>姓名</th>
        <th>联系方式</th>
        <th>操作</th>
    </tr>
    {% for leave_message in leave_messages %}
    <tr>
        <td>{{leave_message.name}}</td>
        <td>{{leave_message.tel}}</td>
        <td>
            <a href="/admin/leave_message/check?id={{leave_message._id.toString()}}">查看</a>
            | <a href="/admin/leave_message/delete?id={{leave_message._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

<!--引用模版，相当于引用文件，在这里引用page.html里面的内容，不一定是html文件，其他都可以-->
{%include '../page.html'%}

{% endblock %}
