{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>用户查看</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">用户查看 - {{leave_message.name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <p style="margin: 30px 0">姓名： {{leave_message.name}}</p>
        <p style="margin: 30px 0">联系方式： {{leave_message.tel}}</p>
        <p style="margin: 30px 0">留言： {{leave_message.word || '无'}}</p>
    </div>
</form>

{% endblock %}
