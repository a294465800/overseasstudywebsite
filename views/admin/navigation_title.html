{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>导航内容标题列表</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px">导航内容标题列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>导航名称</th>
        <th>内容标题</th>
        <th>操作</th>
    </tr>
    {% for nav_title in Nav_titles %}
    <tr>
        <td>{{nav_title._id.toString()}}</td>
        <td>{{nav_title.navigation.Nav_name}}</td>
        <td>{{nav_title.Nav_title}}</td>
        <td>
            <a href="/admin/navigation/title/edit?id={{nav_title._id.toString()}}">修改</a>
             | <a href="/admin/navigation/title/delete?id={{nav_title._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<!--引用模版，相当于引用文件，在这里引用page.html里面的内容，不一定是html文件，其他都可以-->
{%include 'page.html'%}

{% endblock %}
