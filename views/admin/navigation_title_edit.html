{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>导航内容标题编辑</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">导航内容标题编辑 - {{nav_title.Nav_title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="navigation">导航名称：</label>
        <select name="navigation" id="navigation" class="form-control" style="margin: 10px 0">
            {% for navigation in navigations %}
                {% if nav_title.navigation._id.toString() == navigation._id.toString() %}
                    <option value="{{navigation.id}}" selected>{{navigation.Nav_name}}</option>
                {% else %}
                    <option value="{{navigation.id}}">{{navigation.Nav_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="Nav_title">导航内容标题：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="Nav_title" value="{{nav_title.Nav_title}}" name="Nav_title">
        <label for="Nav_title_order">导航内容标题顺序：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="Nav_title_order" value="{{nav_title.Nav_title_order}}" name="Nav_title_order">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
