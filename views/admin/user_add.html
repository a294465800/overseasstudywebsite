{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">官网首页</a></li>
    <li><span>用户添加</span></li>
</ol>

<h3 style="font-size: 24px;font-weight: bold; line-height: 50px;margin-bottom: 20px;border-bottom: 1px solid #ccc">用户添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="username">用户名称：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="username" placeholder="请输入用户名称" name="username">
        <label for="password">用户密码：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="password" placeholder="请输入用户密码" name="password">
        <label for="isAdmin">管理员权限：</label>
        <input style="margin: 5px 0 20px" type="text" class="form-control" id="isAdmin" placeholder="true为拥有管理员权限，默认为false" name="isAdmin">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
